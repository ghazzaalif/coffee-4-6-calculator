<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4:6 Method Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Dark Mode Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-moon" id="moon-icon"></i>
      <i class="fas fa-sun" id="sun-icon"></i>
    </div>

    <h1>4:6 Method Calculator</h1>
    <label for="coffeeAmount">Coffee Amount (g):</label>
    <input type="number" id="coffeeAmount" placeholder="e.g., 20" oninput="calculateWater()">
    
    <label for="totalWater">Total Water (g):</label>
    <input type="number" id="totalWater" placeholder="Auto-calculated" readonly>
    
    <!-- Brewing Style Options -->
    <div class="style-options">
      <button onclick="setBrewingStyle('standard')" class="active">Standard</button>
      <button onclick="setBrewingStyle('sweeter')">Sweeter</button>
      <button onclick="setBrewingStyle('brighter')">Brighter</button>
    </div>
    
    <button onclick="calculatePours()">Calculate Pours</button>
    
    <!-- Combined Timeline and Pour Amounts -->
    <div id="combined-results"></div>
    
    <!-- Timer Section -->
    <div id="timer-section">
      <h2>Brewing Timer</h2>
      <div id="timer-display">00:00</div>
      <div id="timer-controls">
        <button id="start-timer" onclick="startTimer()">Start Timer</button>
        <button id="pause-timer" onclick="pauseTimer()" style="display: none;">Pause</button>
        <button id="reset-timer" onclick="resetTimer()" style="display: none;">Reset</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
